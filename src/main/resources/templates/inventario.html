<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Proveedores</title>

        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
        <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

    </head>

    <body id="page-top">

        <div id="wrapper">

            <div th:replace="fragments/sidebar :: sidebar"></div>
            <div id="content-wrapper" class="d-flex flex-column">

                <div id="content">

                    <div th:replace="fragments/topbar :: topbar"></div>
                    <div class="container-fluid">
                    
                        <h1 class="h3 mb-4 text-gray-800">
                            <i class="fas fa-fw fa-truck"></i> 
                            Proveedor
                        </h1>
                        
                        <div class="">
                        
                            <div class="">
                                <div class="card shadow mb-4">
                                    <div class="card-body">
                                        <form>
                                            <div class="row">

                                                <div class="col-lg-8">

                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label for="proveedor">Proveedor:</label>
                                                                <select id="proveedor" class="form-control selectpicker" data-live-search="true">
                                                                    <option selected>Proveedor_1</option>
                                                                    <option>Proveedor_2</option>
                                                                    <option>Proveedor_3</option>
                                                                    </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label for="fecha">Fecha:</label>
                                                                <input type="date" class="form-control" id="fecha">
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label for="producto">Producto/Modelo:</label>
                                                                <input type="text" class="form-control" id="producto" placeholder="Producto">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label for="categoria">Categoría: </label>
                                                                <select id="categoria" class="form-control selectpicker" data-live-search="true" >
                                                                    <option selected>Polo</option>
                                                                    <option>Camisa</option>
                                                                    <option>Pantalón</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label for="marcaLogo">Marca: </label>
                                                                <select id="categoria" class="form-control selectpicker" data-live-search="true" >
                                                                    <option selected>Nike</option>
                                                                    <option>Ribsun</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label for="descLogo">Descripción de Logo</label>
                                                                <input type="text" class="form-control" id="descLogo">
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div> <div class="col-lg-4">

                                                    <div class="form-group">
                                                        <label>Imagen</label>
                                                        <div class="custom-file">
                                                            <input type="file" class="custom-file-input" id="imagenFile">
                                                            <label class="custom-file-label" for="imagenFile">Elegir imagen...</label>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label>Logo</label>
                                                        <div class="custom-file">
                                                            <input type="file" class="custom-file-input" id="logoFile">
                                                            <label class="custom-file-label" for="logoFile">Elegir logo...</label>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="descProducto">Descripción de Producto</label>
                                                        <textarea class="form-control" id="descProducto" rows="2" placeholder="Producto"></textarea>
                                                    </div>

                                                    <button type="submit" class="btn btn-primary btn-block" style="background-color: #6366F1; border-color: #6366F1;">
                                                        Guardar
                                                    </button>

                                                                </div> 
                                                            </div> 
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                        
                                <div class="row mb-4">
                                            <div class="col"> 
                                         <div class="input-group">
                                             <div class="input-group-prepend">
                                                 <span class="input-group-text"><i class="fas fa-search"></i></span>
                                             </div>
                                             <input type="text" class="form-control" placeholder="Buscar...">
                                             <div class="input-group-append">
                                                 <button class="btn" type="button" style="background-color: #3B82F6; border-color: #3B82F6; color: white;">
                                                     Filtrar
                                                 </button>
                                             </div>
                                         </div>
                                     </div>
                                 </div>

                                     <i class="fas fa-fw fa-boxes"></i>
                                     Artículos
                                 </h1>

                            <div class="card shadow mb-4">
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-bordered" width="100%" cellspacing="0">
                                            <thead>
                                                <tr>
                                                    <th>Codigo</th>
                                                    <th>Producto</th>
                                                    <th>Imagen</th>
                                                    <th>Categoría</th>
                                                    <th>Proveedor</th>
                                                    <th>Marca</th>
                                                    <th>Fecha</th>
                                                    <th>Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>Polo Negro</td>
                                                    <td>Polo</td>
                                                    <td>Proveedor_1</td>
                                                    <td>2025-10-20</td>
                                                    <td>2025-10-20</td>
                                                    <td>2025-10-20</td>
                                                    <td>2025-10-20</td>
                                                    <td>
                                                        <a href="#" class="btn btn-warning btn-sm"><i class="fas fa-pen"></i></a>
                                                        <a href="#" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
        <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

        <script th:src="@{/js/sb-admin-2.min.js}"></script>

    </body>
    <script>
        // Inicializa todos los selectpickers de la página
        $(function () {
            $('.selectpicker').selectpicker();
        });
    </script>
</html>
