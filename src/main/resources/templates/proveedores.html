<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Gestión de Proveedores</title>

        <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
        <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

    </head>

    <body id="page-top">
        <div id="wrapper">

            <div th:replace="fragments/sidebar :: sidebar"></div>

            <div id="content-wrapper" class="d-flex flex-column">
              <div id="content" class="flex-grow-1">
                <div th:replace="fragments/topbar :: topbar"></div>

                <div class="container-fluid">

                  <!-- Título -->
                  <h1 class="h3 mb-4 text-gray-800">
                    <i class="fas fa-fw fa-user-tie"></i> Insertar Proveedor
                  </h1>

                  <!-- Formulario de registro -->
                  <div class="card shadow mb-4">
                    <div class="card-header bg-light d-flex justify-content-between align-items-center">
                      <h5 class="mb-0">Ingresar proveedor</h5>
                    </div>
                    <div class="card-body">
                      <form id="proveedorForm">
                        <div class="row">
                          <div class="col-md-3">
                            <div class="form-group">
                              <label for="nombres">Nombre</label>
                              <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Primer Nombre">
                            </div>
                          </div>

                          <div class="col-md-3">
                            <div class="form-group">
                              <label for="apellidos">Apellido</label>
                              <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Apellido Paterno">
                            </div>
                          </div>

                          <div class="col-md-3">
                            <div class="form-group">
                              <label for="idTipoDoc">Tipo de Documento</label>
                              <select id="idTipoDoc" name="idTipoDoc" class="form-control">
                                <option value="1">DNI</option>
                                <option value="2">RUC</option>
                                <option value="3">Carnet Ext.</option>
                              </select>
                            </div>
                          </div>

                          <div class="col-md-3">
                            <div class="form-group">
                              <label for="nDocumento">N° de Documento</label>
                              <input type="text" class="form-control" id="nDocumento" name="nDocumento" placeholder="Número">
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-md-3">
                            <div class="form-group">
                              <label for="direccion">Dirección</label>
                              <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Av. Principal #123">
                            </div>
                          </div>

                          <div class="col-md-3">
                            <div class="form-group">
                              <label for="telefono">Teléfono</label>
                              <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="987654321">
                            </div>
                          </div>

                          <div class="col-md-3"></div>

                          <div class="col-md-3">
                            <div class="form-group">
                              <label class="text-light">.</label>
                              <button type="submit" class="btn btn-primary btn-block" style="background-color: #6366F1; border-color: #6366F1;">
                                Guardar
                              </button>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>

                  <!-- Tabla de proveedores -->
                  <div class="card shadow mb-4">
                    <div class="card-header bg-light d-flex justify-content-between align-items-center">
                      <h5 class="mb-0">Lista de Proveedores</h5>
                      <button id="btnActualizarTabla" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-sync-alt"></i> Actualizar
                      </button>
                    </div>

                    <div class="card-body">
                      <div class="table-responsive">
                        <table id="tablaProveedores" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>N° Documento</th>
                                    <th>Teléfono</th>
                                    <th>Dirección</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody id="tablaProveedoresBody">
                                <!-- Aquí se insertarán las filas dinámicamente -->
                            </tbody>
                        </table>

                      </div>
                    </div>
                  </div>

                </div> <!-- Fin container-fluid -->
              </div> <!-- Fin content -->

              <div th:replace="fragments/footer :: footer"></div>
            </div> <!-- Fin content-wrapper -->
          </div> <!-- Fin wrapper -->

       
        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
        <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
        <script th:src="@{/js/sb-admin-2.min.js}"></script>
        <script th:src="@{/js/proveedores.js}"></script>
        <script>
            $(function () {
                $('.selectpicker').selectpicker();
            });
        </script>

    </body>
</html>
