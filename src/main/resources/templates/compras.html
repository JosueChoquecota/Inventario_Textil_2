<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Gestión de Compras</title>

        <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
        <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

    </head>

   <body id="page-top">

    <div id="wrapper">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content" class="flex-grow-1">
                <div th:replace="~{fragments/topbar :: topbar}"></div>

                <div class="container-fluid">

                    <!-- Título principal -->
                    <h1 class="h3 mb-4 text-gray-800">
                        <i class="fas fa-fw fa-shopping-cart"></i> Registrar Compras
                    </h1>

                    <!-- Sección 1: Crear Talla y Color -->
                    <div class="card shadow mb-4">
                        <div class="card-header bg-light">
                            <h6 class="m-0 font-weight-bold text-primary">Primero (Opcional): Crear Talla y Color</h6>
                        </div>
                        <div class="card-body">
                            <form id="formTallaColor" class="row align-items-end">
                                <!-- Crear Talla -->
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="inputTalla">Crear Talla</label>
                                        <input type="text" class="form-control" id="inputTalla" placeholder="Ejemplo: M, L, XL...">
                                    </div>
                                </div>

                                <!-- Crear Color -->
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="inputColor">Crear Color</label>
                                        <input type="text" class="form-control" id="inputColor" placeholder="Ejemplo: Azul, Rojo...">
                                    </div>
                                </div>
                                <div class="col-md-3"></div>

                                <!-- Botón Guardar -->
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="text-white">.</label>
                                        <button type="button" id="btnGuardarTallaColor" class="btn btn-success form-control">
                                            Guardar
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Sección 2: Escoger Producto para comprar -->
                    <div class="card shadow mb-4">
                        <div class="card-header bg-light">
                            <h6 class="m-0 font-weight-bold text-primary">Segundo: Escoger Producto para Comprar</h6>
                        </div>
                        <div class="card-body">
                            <form id="formCompra">
                                <div class="row">
                                    <!-- Producto -->
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="productoSelect">Producto</label>
                                            <select id="productoSelect" class="form-control selectpicker" data-live-search="true">
                                                <option value=""></option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Talla -->
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="tallaSelect">Talla</label>
                                            <select id="tallaSelect" class="form-control selectpicker" data-live-search="true">
                                                <option value=""></option>
                                            </select>
                                        </div>
                                    </div>


                                    <!-- Color -->
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="colorSelect">Color</label>
                                            <select id="colorSelect" class="form-control selectpicker" data-live-search="true">
                                                <option value=""></option>
                                            </select>
                                        </div>
                                    </div>



                                    <!-- Proveedor -->
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="selectProveedor">Proveedor</label>
                                            <select id="proveedorSelect" class="form-control selectpicker" data-live-search="true">
                                                <option value=""></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <!-- Precio unitario -->
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="inputPrecioUnitario">P. Unit.</label>
                                            <input type="number" step="0.01" class="form-control" id="inputPrecioUnitario">
                                        </div>
                                    </div>

                                    <!-- Cantidad -->
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="inputCantidad">Cant.</label>
                                            <input type="number" class="form-control" id="inputCantidad" min="1" value="1">
                                        </div>
                                    </div>

                                    <!-- Botones -->
                                    <div class="col-md-3">
                                        <label class="text-white">.</label>
                                        <button type="button" id="btnAgregarCompra" class="btn btn-success w-100">
                                            Agregar Compra
                                        </button>
                                    </div>
                                    <div class="col-md-3">
                                        <label class="text-white">.</label>
                                        <button type="button" id="btnVerCompras" class="btn btn-primary w-100" data-toggle="modal" data-target="#modalCompras">
                                            Compras
                                        </button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>

                    <!-- Modal: Lista de Compras (carrito) -->
                    <div class="modal fade" id="modalCompras" tabindex="-1" role="dialog" aria-labelledby="modalComprasLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header bg-primary text-white">
                                    <h5 class="modal-title" id="modalComprasLabel"><i class="fas fa-list"></i> Lista de Compras</h5>
                                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="table-responsive">
                                        <table class="table table-bordered table-hover text-center">
                                            <thead class="thead-light">
                                                <tr>
                                                    <th>Producto</th>
                                                    <th>Talla</th>
                                                    <th>Color</th>
                                                    <th>Proveedor</th>
                                                    <th>Cantidad</th>
                                                    <th>P. Unit.</th>
                                                    <th>Subtotal</th>
                                                    <th>Acción</th>
                                                </tr>
                                            </thead>
                                            <tbody id="tablaComprasBody">
                                                <!-- Se llenará con JS -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success" id="btnGuardarComprasFinal">
                                        <i class="fas fa-save"></i> Confirmar Compras
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div th:replace="~{fragments/footer :: footer}"></div>
        </div>
    </div>

    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Scripts -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
    <script th:src="@{/js/compras.js}"></script>
    <!-- Bootstrap Select CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css"
    />

    <!-- Bootstrap Select JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>

    <script>
            // Inicializa todos los selectpickers de la página
            $(function () {
                $('.selectpicker').selectpicker();
            });
    </script>
</body>



</html>
