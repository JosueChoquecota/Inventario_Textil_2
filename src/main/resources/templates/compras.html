<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Gestión de Compras</title>

        <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
        <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

    </head>

    <body id="page-top">

        <div id="wrapper">

            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
            <div id="content-wrapper" class="d-flex flex-column">

                <div id="content" class="flex-grow-1"> <div th:replace="~{fragments/topbar :: topbar}"></div>
                    <div class="container-fluid">

                        <h1 class="h3 mb-4 text-gray-800">
                            <i class="fas fa-fw fa-shopping-bag"></i> Insertar Compras
                        </h1>

                        <div class="card shadow mb-4">
                            <div class="card-body">
                                <form>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="producto">Producto/Modelo</label>
                                                <select id="producto" class="form-control">
                                                    <option selected>CWR</option>
                                                    <option>...</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="talla">Talla</label>
                                                <select id="talla" class="form-control">
                                                    <option>S</option>
                                                    <option>M</option>
                                                    <option selected>L</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="color">Color</label>
                                                <select id="color" class="form-control">
                                                    <option selected>Azul</option>
                                                    <option>Rojo</option>
                                                    <option>Verde</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="fecha">Fecha</label>
                                                <input type="date" class="form-control" id="fecha" value="2025-05-15">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row align-items-end">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="precioUnitario">Precio Unitario</label>
                                                <input type="number" step="0.01" class="form-control" id="precioUnitario" placeholder="S/. --.--">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="cantidad">Cantidad</label>
                                                <input type="number" class="form-control" id="cantidad" placeholder="Cantidad">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="input-group mb-3">
                                                <button class="btn btn-success" type="button" id="btnAgregarCompra">+ Agregar Compra</button>
                                                <input type="number" class="form-control" value="1" min="1" style="max-width: 70px;">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-primary w-100" style="background-color: #6366F1; border-color: #6366F1;">
                                                    Compras
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Buscar compra por producto, talla, color...">
                                    <div class="input-group-append">
                                        <button class="btn" type="button" style="background-color: #3B82F6; border-color: #3B82F6; color: white;">
                                            Filtrar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <h1 class="h3 mb-4 text-gray-800">
                            <i class="fas fa-fw fa-history"></i> Historial de Compras
                        </h1>

                        <div class="card shadow mb-4">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>Código</th>
                                                <th>Producto</th>
                                                <th>Talla</th>
                                                <th>Color</th>
                                                <th>Cantidad</th>
                                                <th>Precio Unit.</th>
                                                <th>Subtotal</th>
                                                <th>Acción</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>1</td>
                                                <td>Polo Mo</td>
                                                <td>S</td>
                                                <td>Azul</td>
                                                <td>12</td>
                                                <td>12.00</td>
                                                <td>144.00</td>
                                                <td>
                                                    <a href="#" class="btn btn-warning btn-sm" title="Editar"><i class="fas fa-pen"></i></a>
                                                    <a href="#" class="btn btn-danger btn-sm" title="Eliminar"><i class="fas fa-trash"></i></a>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>2</td>
                                                <td>Polo Ne</td>
                                                <td>L</td>
                                                <td>Rojo</td>
                                                <td>10</td>
                                                <td>12.00</td>
                                                <td>120.00</td>
                                                <td>
                                                    <a href="#" class="btn btn-warning btn-sm" title="Editar"><i class="fas fa-pen"></i></a>
                                                    <a href="#" class="btn btn-danger btn-sm" title="Eliminar"><i class="fas fa-trash"></i></a>
                                                </td>
                                            </tr>
                                            </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                    </div>
                <div th:replace="~{fragments/footer :: footer}"></div>
                </div>
            </div>
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

        <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

        <script th:src="@{/js/sb-admin-2.min.js}"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
        <script>
            // Inicializa selects con buscador (si los tienes)
            $(function () {
                $('.selectpicker').selectpicker();
            });
        </script>

    </body>

</html>
