<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Registro de Trabajadores</title>

        <!-- Custom fonts for this template-->
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet">
        <link href="/css/custom.css" rel="stylesheet">
        <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

    </head>

    <body id="page-top">
    <div id="wrapper">

        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content" class="flex-grow-1">

                <!-- Topbar -->
                <div th:replace="fragments/topbar :: topbar"></div>

                <!-- Page Content -->
                <div class="container-fluid">

                    <!-- Título -->
                    <h1 class="h3 mb-4 text-gray-800">
                        <i class="fas fa-fw fa-user-tie"></i> Registrar Trabajador
                    </h1>

                    <!-- Formulario de registro -->
                    <div class="card shadow mb-4">
                        <div class="card-header bg-light">
                            <h6 class="m-0 font-weight-bold text-primary">Ingresar trabajador</h6>
                        </div>
                        <div class="card-body">
                            <form id="form-trabajador" class="user">
                                <div class="form-group row">
                                    <div class="col-md-6 mb-3">
                                        <input type="text" class="form-control" id="nombres" placeholder="Nombres" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-6 mb-3">
                                        <select id="tipoDoc" class="form-control selectpicker" data-live-search="true" required>
                                            <option value="">Seleccione Tipo de Documento</option>
                                            <!-- Opciones cargadas dinámicamente -->
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <input type="number" class="form-control" id="nDocumento" placeholder="Número de Documento" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-6 mb-3">
                                        <input type="email" class="form-control" id="correo" placeholder="Correo" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-6 mb-3">
                                        <input type="text" class="form-control" id="telefono" placeholder="Teléfono" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <select id="rol" class="form-control selectpicker" data-live-search="true" required>
                                            <option value="">Seleccione Rol</option>
                                            <!-- Opciones cargadas dinámicamente -->
                                        </select>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Guardar Trabajador
                                </button>
                            </form>
                        </div>
                    </div>

                </div> <!-- Fin container-fluid -->
            </div> <!-- Fin content -->

            <!-- Footer -->
            <div th:replace="fragments/footer :: footer"></div>

        </div> <!-- Fin content-wrapper -->
    </div> <!-- Fin wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages -->
    <script src="js/sb-admin-2.min.js"></script>
    <script src="js/register.js"></script>
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>
    <script src="js/demo/datatables-demo.js"></script>

    <script>
        $(function () {
            $('.selectpicker').selectpicker();
        });
    </script>
</body>

</html>
